---
layout: "post"
title: "Ramblings by Jake"
noextra: 1
---
{% for post in site.posts limit:10 %}
                <article>
                    <h2><a href="{{ post.url | escape}}">{{ post.title | escape }}</a></h2>
                    <p class="timestamp">Posted on {{ post.date | date: '%m/%d/%Y' }}</p>
                    <div>{{ post.excerpt | escape | newline_to_br }}</div>
                </article>{% endfor %}
