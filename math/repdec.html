        <h2>Repeating Decimal to Fraction Converter</h2>
        
        <div id="repdec_body" style="display: none;">
            <table><tbody>
                <tr><td>Enter decimal: <strong>0.</strong></td><td><input id="repdec_a" size="4" style="width: 100%;"></td><td><input id="repdec_b" size="4" style="width: 100%;"></td></tr>
                <tr><td>&nbsp;</td><td style="vertical-align: top;"><small>digits in front<br>(can be empty)</small></td><td style="vertical-align: top;"><small>repeating part</small></td></tr>
            </tbody></table>
            
            <table><tbody>
                <tr>
                    <td>Decimal:</td>
                    <td><span id="repdec_dec">0.0</span></td>
                </tr>
                <tr>
                    <td>Fraction:</td>
                    <td>
                        <table><tbody><tr>
                            <td>
                                <table><tbody>
                                    <tr><td style="border-bottom: 1px solid; text-align: center;"><span id="repdec_frac_top">0</span></td></tr>
                                    <tr><td style="text-align: center;"><span id="repdec_frac_bottom">0</span></td></tr>
                                </tbody></table>
                            </td>
                            <td>
                                <div id="repdec_frac_simp" style="display: none;">
                                    <table><tbody>
                                        <tr><td rowspan="2">=&nbsp;&nbsp;</td><td style="border-bottom: 1px solid; text-align: center;"><span id="repdec_frac_simp_top">0</span></td></tr>
                                        <tr><td style="text-align: center;"><span id="repdec_frac_simp_bottom">0</span></td></tr>
                                    </tbody></table>
                                </div>
                            </td>
                            <td><span id="repdec_frac_one" style="display: none;">=&nbsp;&nbsp;1</span></td>
                        </tr></tbody></table>
                    </td>
                </tr>
            </tbody></table>
        </div>
